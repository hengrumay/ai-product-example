name: Flake8

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install flake8
    - name: Analysing the code with flake8
      run: |
        flake8 src --show-source --statistics --ignore W503,E226,D100,D202,D205,D104,D400,D401,E501,E402,W291 --builtins=dbutils,spark,display
